<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="renderTable(JSON.parse(json))">데이터 호출!</button>
    <table id="renderingDataTable">
      <thead>
        <tr>
          <th onclick="sort('_id')">_id</th>
          <th onclick="sort('age')">age</th>
          <th onclick="sort('eyeColor')">eyeColor</th>
          <th onclick="sort('name')">name</th>
          <th onclick="sort('gender')">gender</th>
          <th onclick="sort('email')">email</th>
          <th onclick="sort('phone')">phone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const json =
        '[{"_id":"5e80777f673acf89c007ff91","age":100,"eyeColor":"green","name":"Angelina Chang","gender":"female","email":"angelinachang@kangle.com","phone":"+1 (938) 477-2821"},{"_id":"5e80777feee717674b817fd2","age":25,"eyeColor":"green","name":"Deidre Cobb","gender":"female","email":"deidrecobb@kangle.com","phone":"+1 (938) 477-2824"},{"_id":"5e80777fac368a4578dda85d","age":25,"eyeColor":"blue","name":"Jolene Franks","gender":"female","email":"jolenefranks@kangle.com","phone":"+1 (985) 536-3981"},{"_id":"5e80777ff3717874cbc78e44","age":31,"eyeColor":"brown","name":"Waters Hardin","gender":"male","email":"watershardin@kangle.com","phone":"+1 (938) 559-2224"},{"_id":"5e80777fe36842ea9e024fcd","age":34,"eyeColor":"green","name":"Jody Chaney","gender":"female","email":"jodychaney@kangle.com","phone":"+1 (878) 587-2602"},{"_id":"5e80777fafd591f57344eb33","age":31,"eyeColor":"green","name":"Ortiz Maldonado","gender":"male","email":"ortizmaldonado@kangle.com","phone":"+1 (986) 509-2753"},{"_id":"5e80777f20e48e9ada226862","age":25,"eyeColor":"brown","name":"Stacy Burris","gender":"female","email":"stacyburris@kangle.com","phone":"+1 (864) 577-3500"},{"_id":"5e80777faf334f84a2c90595","age":33,"eyeColor":"brown","name":"Davenport Levy","gender":"male","email":"davenportlevy@kangle.com","phone":"+1 (990) 600-2700"}]';

      let click = true;
      function sort(key) {
        if (click) {
          click = false;
          let sortedData = JSON.parse(json).sort((a, b) => {
            if (a[key] < b[key]) {
              // a b 순으로 정렬
              return -1;
            } else if (a[key] > b[key]) {
              // b a 순으로 정렬
              return 1;
            } else {
              return 0;
            }
          });
          renderTable(sortedData);
        } else {
          click = true;
          let sortedData = JSON.parse(json).sort((a, b) => {
            if (a[key] < b[key]) {
              // b a 순으로 정렬
              return 1;
            } else if (a[key] > b[key]) {
              // a b 순으로 정렬
              return -1;
            } else {
              return 0;
            }
          });
          renderTable(sortedData);
        }
      }

      function renderTable(data) {
        let tableBodyData = [];

        for (var variable of data) {
          tableBodyData.push(`
          <tr>
            <td>${variable._id}</td>
            <td>${variable.age}</td>
            <td>${variable.eyeColor}</td>
            <td>${variable.name}</td>
            <td>${variable.gender}</td>
            <td>${variable.email}</td>
            <td>${variable.phone}</td>
          </tr>
        `);
        }
        document.querySelector("#renderingDataTable > tbody").innerHTML =
          tableBodyData.join("");
      }
    </script>
  </body>
</html>
