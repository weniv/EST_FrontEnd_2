<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <article class="parent">
        <figure>
            <img class="figImg" src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*FvUDSeJMpEJ_Lihbtuu-aw.png"
                alt="" />

    <script>
        const parent = document.querySelector('.parent');

        const figImg = parent.querySelector('.figImg');

        figImg.src = 'https://miro.medium.com/v2/resize:fit:720/format:webp/1*nZaiJiMSPGsLGp9oiUoWsA.png';

        // figImg.setAttribute('src', 'https://miro.medium.com/v2/resize:fit:720/format:webp/1*nZaiJiMSPGsLGp9oiUoWsA.png');

        figCaption.textContent = '개리는 무엇을 먹을지 고민합니다.';
    </script>
</body>
