<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <script>
        input.addEventListener('keyup', (e) => {
            const isEnter = e.keyCode === 13
            if(isEnter) { 
                console.log(`ENTERED!! ${e.target.value}`)
            }

        })
    </script>
</body>
</html>
