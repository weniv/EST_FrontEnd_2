<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // var의 스코프
      var a = "weniv"; // 전역 스코프

      function func() {
        var a = "fe";
        var b = "hello"; // 지역 스코프(함수 스코프)
        console.log(a);
        console.log(window.a); // 전역 변수 -> 어디서든 접근이 가능
        // 브라우저 전역객체 window / 노드 환경은 global
        console.log(b);
      }
      func();

      // console.log(b);

      // let과 const 스코프 -> 지역 스코프(블록 스코프)
      // 코드 블럭: {}

      // 조건문, 반복문
      if (true) {
        let c = 30; // 지역 스코프(블록 스코프)
        console.log(c);

        var d = 40; // 전역 스코프
      }
      // console.log(c);
      console.log(d); // 40
    </script>
  </body>
</html>
