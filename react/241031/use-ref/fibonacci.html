<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1, 1, 2, 3, 5, 8, 13


        function fn(n) {
            if (n === 1 || n === 2) {
                return 1;
            } else {
                return fn(n - 1) + fn(n - 2);
            }
        }

        let n = 6;
        const memory = new Array(n + 1).fill(0);

        function fn2(n) {
            if (n === 1 || n === 2) {
                return 1;

            } else if (memory[n] !== 0) {
                return memory[n];
            } else {
                memory[n] = fn(n - 1) + fn(n - 2);
                return memory[n];
            }
        }


        console.log(fn(6), fn2(6));

    </script>
</body>

</html>
