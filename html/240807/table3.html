<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오르미 강사 개인정보</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        font-family: Arial, sans-serif;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f4f4f4;
      }
      caption {
        caption-side: top;
        font-weight: bold;
        font-size: 1.5em;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="colgroup" colspan="4">오르미 강사 개인정보</th>
        </tr>
        <tr>
          <th scope="col">강의 시수 구분</th>
          <th scope="col">이름</th>
          <th scope="col">나이</th>
          <th scope="col">거주지</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="rowgroup" rowspan="2">보조강사</th>
          <th scope="row">Rosy</th>
          <td>52</td>
          <td>브리즈번</td>
        </tr>
        <tr>
          <th scope="row">ZeeZee</th>
          <td>18</td>
          <td>제주</td>
        </tr>
        <tr>
          <th scope="rowgroup" rowspan="2">주강사</th>
          <th scope="row">Licat</th>
          <td>35</td>
          <td>도쿄</td>
        </tr>
        <tr>
          <th scope="row">Wade</th>
          <td>28</td>
          <td>파리</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
