<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 코드 실습</title>
  </head>
  <body>
    <h1>내부 문서 포함하기</h1>
    <iframe src="./당근.html" frameborder="1" width="600" height="400"></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13317.067583467351!2d126.5715475!3d33.4423524!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x350cfd6bfecfa743%3A0xe0c352bfdd34a97!2z7IS466-47JaR67mM65Sp!5e0!3m2!1sko!2skr!4v1723440658929!5m2!1sko!2skr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/70wiXkpjUpI?si=4O_RKSPX6LKxKdR_"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
