<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            p {
                background-color: aqua;
                display: inline;
                /* width: 200px; */
            }

            span {
                background-color: yellow;
                display: block;
            }

            em {
                background-color: orange;
                display: inline-block;
                width: 200px;
            }

            div {
                width: 300px;
                height: 300px;
                background-color: gray;
                display: none;
            }
        </style>
    </head>
    <body>
        <p>p</p>
        <p>p</p>
        <p>p</p>
        <span>span</span>
        <span>span</span>
        <span>span</span>
        <em>em</em>
        <em>em</em>
        <em>em</em>
        <div></div>
    </body>
</html>
