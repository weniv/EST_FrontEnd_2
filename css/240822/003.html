<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                height: 100vh;
                background-color: #eee;

                display: flex;

                /* 주축의 방향을 결정 */
                flex-direction: row;
                /* flex-direction: column; */
                /* flex-direction: row-reverse; */
                /* flex-direction: column-reverse; */

                /* 주축을 기준으로 정렬 */
                /* justify-content: flex-start;
                justify-content: flex-end;
                justify-content: center;
                justify-content: left;
                justify-content: right;
                justify-content: space-between;
                justify-content: space-around;
                justify-content: space-evenly; */

                /* 교차축을 기준으로 정렬 */
                /* align-items: flex-start;
                align-items: flex-end;
                align-items: center; */

                /* 아이템 사이에 간격을 주는 속성 */
                gap: 50px;
                /* flex-wrap: wrap;일 때 행, 열 */
                gap: 50px 30px;

                /* 아이템을 한줄에 배치할 것인지 아닌지  */
                flex-wrap: nowrap;
                /* flex-wrap: wrap; */
                /* 행의 순서가 변경 */
                /* flex-wrap: wrap-reverse; */

                /* flex-direction과 flex-wrap의 단축속성 */
                /* flex-flow: row nowrap; */
            }

            .item {
                /* width: 150px; */
                height: 150px;
                line-height: 50px;
                text-align: center;

                color: #fff;
                font-weight: bold;
                font-size: 32px;
            }

            .item:nth-child(odd) {
                background-color: coral;
            }

            .item:nth-child(even) {
                background-color: royalblue;
            }

            .container {
                /* flex-direction: column; */
            }

            .item:nth-child(1) {
                /* 아이템의 초기 크기지정 */
                /* flex-basis: 500px; */
            }

            .item {
                /* flex-basis: 300px; */
                /* 초기 크기를 0으로 지정해줌으로써 모든 너비를 여백으로 인식 > flex-grow의 비율로 각자 item이 너비를 나눠가짐 */
                /* flex-basis: 0; */
                /* flex-grow: 1; */
            }

            .item:nth-child(1) {
                /* 뷰포트가 넓어질 때 아이템의 비율을 지정 */
                flex-grow: 1;
                /* 뷰포트가 좁아질 때 아이템의 비율을 지정 */
                /* 값이 클수록 더 많이작아짐, 0일때 작아지지 않음 */
                flex-shrink: 1;
                /* 각 아이템의 교차축 기준 정렬 */
                align-self: flex-start;
                /* order: 3; */
            }

            .item:nth-child(2) {
                flex-grow: 2;
                flex-shrink: 2;
                align-self: center;
                /* order: 2; */
            }

            .item:nth-child(3) {
                flex-grow: 3;
                align-self: flex-end;
                flex-shrink: 3;
                /* order: 1; */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <!-- <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div> -->
        </div>
    </body>
</html>
