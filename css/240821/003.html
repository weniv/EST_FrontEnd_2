<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                height: 200vh;
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: aquamarine;
            }

            .parent {
                background-color: antiquewhite;
                height: 500px;

                /* 원래 본인의 위치를 기준 */
                position: relative;
                top: 100px;
                left: 100px;
            }

            /* 조상 요소 중 static이 아닌 position 속성을 갖는 요소를 기준 */
            /* 해당 요소가 없다면? body를 기준 */
            .absolute {
                position: absolute;
                top: 100px;
                left: 100px;
            }

            /* 뷰포트를 기준 */
            .fixed {
                position: fixed;
                right: 20px;
                bottom: 20px;
            }

            /* 부모요소에 높이값이 있어야 함 */
            /* 스크롤을 했을 때 상단에 달라붙는다 */
            .sticky {
                position: sticky;
                top: 50px;
                left: 50px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="box absolute">absolute</div>
            <div class="box fixed">fixed</div>

            Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque corrupti dignissimos ullam deserunt, culpa fugit eum asperiores deleniti unde saepe eligendi, beatae quidem nobis neque illum
            corporis consectetur expedita. Porro?

            <div class="box sticky">sticky</div>
        </div>
    </body>
</html>
