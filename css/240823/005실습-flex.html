<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
            }

            .container {
                background-color: black;
                padding: 20px;
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            main {
                display: flex;
                gap: 20px;
                height: 400px;
            }

            section {
                flex-grow: 4;
                flex-shrink: 4;
            }

            aside {
                flex-grow: 1;
                flex-shrink: 1;
            }

            header,
            section,
            aside,
            footer {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgb(255, 212, 226);
                font-size: 24px;
                font-weight: bold;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>header</header>
            <main>
                <section>section</section>
                <aside>aside</aside>
            </main>
            <footer>footer</footer>
        </div>
    </body>
</html>
