<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer {
            display: block;
            font-size: 24px;
            color: green;
            margin: 50px 0 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <article>
        <strong class="viewer"></strong>
        <input type="text" class="inp-txt">
        <button class="btn-push" onclick="push()">적용</button>
    </article>

    <script>
        const viewer = document.querySelector('.viewer');
        viewer.textContent = 'Hello Ormis!!';

        const inpTxt = document.querySelector('.inp-txt');

        function push() {
            viewer.textContent = inpTxt.value;
        }
    </script>
</body>

</html>
