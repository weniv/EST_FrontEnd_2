<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <style>
            .b {
                border: solid 1px black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 b">hello</div>
                <div class="col-md-4 b">hello</div>
                <div class="col-md-4 b">hello</div>
                <div class="col-md-4 b">hello</div>
                <div class="col-md-4 b">hello</div>
                <div class="col-md-4 b">hello</div>
                <div class="col-md-4 b">hello</div>
                <div class="col-md-4 b">hello</div>
                <div class="col-md-4 b">hello</div>
            </div>
        </div>

        <br />
        <div class="container">
            <div class="row">
                <div class="col-md-4 b offset-md-4">hello</div>
                <div class="col-md-4 b">hello</div>
            </div>
        </div>

        <br />
        <div class="container">
            <div class="row">
                <div class="b col-md-3 col-sm-12">첫번째</div>
                <div class="b col-md-3 col-sm-12">두번째</div>
                <div class="b col-md-3 col-sm-6">세번째</div>
                <div class="b col-md-3 col-sm-6">네번째</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
